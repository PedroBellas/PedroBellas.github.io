<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Seletores - EXE.CSS</title>
	<link rel="stylesheet" type="text/css" href="seletor.css" />
	<link rel="stylesheet" type="text/css" href="classeTag.css" />
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>
<body>

	<div class="tag">
		<div class="tag">
			<p class="tag">1</p>
			<ul class="tag" feira="casa">
				<li>Lampada</li>
				<li>Gás</li>
			</ul>
			<ul class="tag" feira="cozinha">
				<li>Arroz</li>
				<li>Feijão</li>
			</ul>
			<ul class="tag" feira="escritorio">
				<li>Café</li>
				<li>Água</li>
			</ul>
			<ul class="tag" feira="escritorio empresa">
				<li>Café</li>
				<li>Computador</li>
			</ul>
			<ul class="tag" feira="escritorio faculdade">
				<li>Livro</li>
				<li>Nota</li>
			</ul>
			<ol id="aprovados" class="tag">
				<li>Maria</li>
				<li>Pedro</li>
				<li>Ana</li>
			</ol>
			<div id="aninhado" class="tag">
				<div class="tag">
					<section class="tag">
						<span class="tag">1</span>
						<p class="tag">2</p>
						<span class="tag">3</span>
					</section>
					<article class="tag">
						<p class="tag">1</p>
						<span class="tag">2</span>
						<p class="tag">3</p>
						<span class="tag">4</span>
						<p class="tag">5</p>
						<p class="tag">6</p>
					</article>
				</div>
			</div>
		</div>
	</div>
	<p class="">Aqui tem um p</p>
	<ul class="">
		AQUI TEM UMA LISTA NÃO ORDENADA
		<li>Teste 1</li>
		<li>Teste 2</li>
	</ul>
	<ol class="">
		AQUI TEM UMA LISTA ORDENADA
		<li>Teste 3</li>
		<li>Teste 4</li>
	</ol>
	<script type="text/javascript" src="classeTag.js"></script>
</body>
</html>
