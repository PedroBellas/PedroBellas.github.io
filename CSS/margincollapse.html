	<title>Margin Collapse</title>
	<link rel="stylesheet" type="text/css" href="margincollapse.css">

		Conteudo 1

	</div>

	</div>
	<div class="mt30">

	</div>

		Conteudo 1
	</section>
	<section class="m30">
		Conteudo 2
	</section>
	<section class="mb30">
